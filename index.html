<style>
:root{
  --bg:#f4f6fb;
  --card:#ffffff;
  --radius:22px;
  --shadow:0 12px 30px rgba(0,0,0,.08);
}

body{
  margin:0;
  background:var(--bg);
  font-family:system-ui,-apple-system,sans-serif;
}

.container{
  max-width:720px;
  padding:16px;
}

/* ===== HEADER ===== */
.header{
  padding:18px 16px 26px;
  margin-bottom:12px;
}

.header h1{
  font-size:1.25rem;
  font-weight:900;
  margin:0;
}

.header span{
  font-size:.85rem;
  color:#64748b;
}

/* ===== TILE ===== */
.tile{
  background:var(--card);
  border-radius:var(--radius);
  padding:16px;
  margin-bottom:14px;
  box-shadow:var(--shadow);
  display:flex;
  align-items:center;
  justify-content:space-between;
  gap:14px;
  transition:.25s;
}

.tile:active{
  transform:scale(.97);
}

/* LEFT */
.tile-left{
  display:flex;
  align-items:center;
  gap:14px;
}

.tile-icon{
  width:54px;
  height:54px;
  border-radius:50%;
  display:flex;
  align-items:center;
  justify-content:center;
  color:#fff;
  font-size:1.5rem;
}

.tile-title{
  font-weight:800;
  font-size:1.05rem;
}

/* RIGHT */
.tile-action{
  display:flex;
  flex-direction:column;
  gap:6px;
}

.open-btn{
  text-decoration:none;
  font-size:.75rem;
  font-weight:700;
  padding:6px 12px;
  border-radius:999px;
  background:#e8edff;
  color:#1e3a8a;
  text-align:center;
}

.wa-chip{
  text-decoration:none;
  font-size:.7rem;
  padding:6px 10px;
  border-radius:999px;
  background:#dcfce7;
